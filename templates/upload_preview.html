<!DOCTYPE html>
<html>
<head>
    <title>File Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .preview-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .back-btn {
            margin-bottom: 10px;
        }
        .top-btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Data Anonymizer</a>
        </div>
    </nav>

    <div class="container">
        <!-- Back button at top -->
        <a href="javascript:history.back()" class="btn btn-secondary back-btn">
            <i class="bi bi-arrow-left"></i> Back
        </a>
        <!-- Continue button at top -->
        <a href="{{ url_for('select_columns', filename=filename) }}" class="btn btn-primary top-btn float-end">
            Continue <i class="bi bi-arrow-right ms-2"></i>
        </a>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">
                    <i class="bi bi-file-text me-2"></i>File Preview 
                </h2>
            </div>
            <div class="card-body preview-container">
                {{ preview|safe }}
            </div>
        </div>

        <!-- <div class="d-flex justify-content-between">
            <a href="{{ url_for('upload_file') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back
            </a>
            <a href="{{ url_for('select_columns', filename=filename) }}" class="btn btn-primary">
                Continue <i class="bi bi-arrow-right ms-2"></i>
            </a>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
